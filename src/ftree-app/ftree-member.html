<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="./ftree-member-child.html">

<dom-module id="ftree-member">
  <template>
    <style>
      :host {
        display: inline;
      /*  width: 100%;
        margin: 0 auto;
       padding: 0px;*/
      }
      paper-button{
        border: medium solid #FDF3E7;
        font-size: 100%;
        margin: 1%;
        font-style: normal;
      }

      img{
        height: 25px;
        width: 25px;
      }

     /*css for tree

*/

      * {

        margin:0px;
        padding: 0px;

      }
      .ulfirst{
        background-image: url('/src/ftree-app/icon/sun.png');
        background-size: 100px;
        background-repeat: no-repeat;

      }

      ul{
        display: inline-block;  /* can work with block*/
        padding-top: 20px;
        position: relative;
        white-space: nowrap;

      }
      li{
      /*  float: left;*/
        vertical-align: top;
        display: inline-block;
        margin:0px;
        text-align: center;
        list-style-type: none;
        position: relative;
        padding: 20px 5px 0px 5px;

      }
      li::before,li::after{
        content:"";
        position: absolute; top:0px;right: 50%;
        border-top: 3px solid #ccc;
          border-color: rgb(83, 49, 24);
        width: 60%;height: 20px;
        margin:0px;
        padding: 0px;
        border-color: #3db83b;
      }


      li::after{
        right: auto;left:50%;
        border-left: 3px solid #3db83b;;
        border-color: rgb(83, 49, 24);
        border-color: #3db83b;
      }




      .onlychild{
        padding-top: 0px;
      }

      .onlychild::before,.onlychild::after{
        display: none;
      }
      .fc::before{  /*class fc = first child */
        border-top:0 none;

      }
      .lc::after{  /*class lc =  last child */
        border-top:0 none;

      }

      .childul::before{ /*ul that have child*/
        content:"";
        position: absolute;top:0px;right:50%;
        border-left: 3px solid #ccc;
        width: 0;height: 20px;
        border-color: #3db83b;
      }


      li>div> a{
        text-align: center;
        display: inline-block;
        margin: 0px;
        position: relative;
        left:0px;
        padding:10px 10px;
        background-color: #3db83b;
        border-style: solid;
        border-color: rgb(83, 49, 24);
        border-width: 3px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        color: rgb(83, 49, 24);
        z-index: 1;
      }

    /*css for family box*/
    li > div > a > span {
      padding:1px 3px;

      position: absolute;
      top:-20px;
    }

    li > div > a > img{
      position: relative;
      top:5px;
      border-style: solid;
      border-color: rgb(83, 49, 24);
      border-width: 3px;
      border-radius: 50%;
    }
      /*pot elemt style*/

      #pot >img{
        position: relative;
        top:-5px;
        right: 0px;
        width: 80px;
        height: auto;
        margin: 0px auto;
        padding: 0px;
        z-index:0;
      }

    </style>


    <template is="dom-if" if="[[!ulhaveparent()]]" id="parent">
      <ul class="ulfirst">
         <template id="member" is="dom-repeat" items="[[memberlist]]">
              <li  class$="[[liclass()]]" style="min-width:500px;">
                <div><a parent$= "[[me]]" on-click="showmember">

                  [[item.name]]
                <template is="dom-if" if="[[item.spouse.name]]">
                  <br/>
                    <img src="/src/ftree-app/icon/marry.png">
                    <br/>
                    [[item.spouse.name]]
                </template>

              </a></div>
              <template is="dom-if" if="[[havechild(item.c)]]">
              <ul class="childul">
               <template id="childrepeat" is="dom-repeat" items="[[objecttoarraychild(item.c)]]">
                  <ftree-member member="[[member]]" master="[[returnfalse()]]"
                  childindex="[[index]]" childnum="[[getchildnum()]]"
                  countrf="{{countrf}}"
                   users="[[users]]" me="[[item]]"></ftree-member>
                </template>
              </ul>
            </template>

            <template is="dom-if" if="[[islastele()]]">
               <div id="pot">
                 <img src="/src/ftree-app/icon/pot.png" >
               </div>
            </template>

              </li>



         </template>
         </ul>
    </template>

    <template is="dom-if" if="[[ulhaveparent()]]" id="noparent">
      <template id="member" is="dom-repeat" items="[[memberlist]]">
           <li  class$="[[liclass()]]" style="min-width:0px;">
             <div><a parent$= "[[me]]" on-click="showmember">


               [[item.name]]
             <template is="dom-if" if="[[item.spouse.name]]">
               <br/>
                 <img src="/src/ftree-app/icon/marry.png">
                 <br/>
                 [[item.spouse.name]]
             </template>



           </a></div>
           <template is="dom-if" if="[[havechild(item.c)]]">
           <ul class="childul">
            <template id="childrepeat" is="dom-repeat" items="[[objecttoarraychild(item.c)]]">
               <ftree-member member="[[member]]" master="[[returnfalse()]]"
               childindex="[[index]]" childnum="[[getchildnum()]]"
               countrf="{{countrf}}"
                users="[[users]]" me="[[item]]"></ftree-member>
             </template>
             </ul>
           </template>

           <template is="dom-if" if="[[islastele()]]">
              <div id="pot">
                <img src="/src/ftree-app/icon/pot.png" >
              </div>
           </template>

           </li>
      </template>
    </template>







  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ftreeMember extends Polymer.Element {
      static get is() { return 'ftree-member'; }
      static get properties() {
        return {
          users:{
            type:Object
          },
         member:{
           type:Object,

           observer:'fob'
         },
         memberlist:{
           type:Object,readonly:true
           ,observer:'mlob'
         },

         me:{
           type:String,
           value:null
         },
         memberchildlist:{
           type:Object,
           observer:"mcob"
         },
         master:{
           type: Boolean,
           value:true
         },
         childnum:{
           type:Number,
           value:1
         },
         childindex:{
           type:Number,
           value:null
         },
         countr:{
           type:Number,
           //notify:true,
           value:0
         },
         countrf:{
           type:Object,
           value:null
         }

        };
      }
       fob(n,o){
        //  console.log(n,this.me);
          var self= this;
          if(n==null||typeof n[self.me] =='undefined'){
            self.memberlist=[];
            return false;
          }

          self.memberlist = [n[self.me]];

       }
       mlob(n,o){
      //  console.log(n,this.shadowRoot.childNodes);
       }
       mcob(n,o){
        // console.log(n);
       }

      ready(){
        super.ready();
        var self = this;
        if(self.countrf==null){
          self.countrf = {};
          self.countrf.st = function(){
            self.countr = self.countr + 1;
          };
          self.countrf.gt = function(){
            return self.countr;
          };
        }

      //  self.countrf.st();
       //console.log(  self.countrf.gt()  );
    /*    self.islastele(function(){
          var ele = document.createElement('div');
          ele.innerHTML="<span id='pot'><img src='/src/ftree-app/icon/pot.png'></span";

          self.shadowRoot.appendChild(ele);
        });*/

      }




      showmember(e){

        var p = e.currentTarget;

       var ce =  new CustomEvent('showmember',{detail:p});
       window.dispatchEvent(ce);

      }




///hlper function
      objecttoarraychild(item){
        if (item==null||typeof item == undefined ) return null;
        var arr = [];
        for(var i in item){
          if(i in this.member)
           arr.push(i.toString())

        }
        this.memberchildlist = arr;
        return arr;
      }



      membername(ckey){
        var self = this;
        var keys = Object.keys(self.member);
        if(keys.indexOf(ckey)>=0)
       return   self.member[ckey]['name'];
       return "no child";
      }
      returnfalse(){
        return false;
      }

      liclass(){
        if(this.childnum==1) return "onlychild";
        if(this.childindex==0)
          return "fc";
          if(this.childindex == (this.childnum-1))
            return "lc";
        return "  ";
      }

      ulclass(){
        if(this.childindex!=null) return "childul";
        return "  ";
      }

      ulhaveparent(){

        if(this.childindex!=null)
        {
        return true;
        }
        return false;

      }

      getchildnum(){
        return this.memberchildlist.length;
      }

      havechild(item){
        var childarray = this.objecttoarraychild(item);
        if(childarray == null) return false;
        if(childarray.length>0) return true;
        return false;
      }



      islastele(cb){
        this.countrf.st();
      //  console.log( this.countrf.gt()+'click' )
        var membernum = Object.keys(this.member).length;
        if( membernum == this.countrf.gt() )
          {
            if(typeof cb == 'function')
            cb();
            return true;
          }

          return false;
      }



    }

    window.customElements.define(ftreeMember.is, ftreeMember);
  </script>
</dom-module>
